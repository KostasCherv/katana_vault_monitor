services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: vaultbridge_db
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: .
    depends_on:
      - db
    environment:
      PORT: 3000
      NODE_ENV: development
      DATABASE_URL: postgresql://username:password@db:5432/vaultbridge_db
      KATANA_RPC_URL: https://rpc.katana.network
      KATANA_CHAIN_ID: 747474
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    command: ["npm", "start"]
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  db_data: 